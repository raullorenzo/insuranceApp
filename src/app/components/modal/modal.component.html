<div class="modal fade" id="favoriteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Favorites -->
        <app-favorites
          [favorite]="favoriteList"
          (changefavorite)="newFavList($event)">
        </app-favorites>

      </div>
      <div class="modal-footer">
        <button *ngIf="favorite.length > 1" type="button" class="btn btn-danger" (click)="deleteAll()">Delete All</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok!</button>
      </div>
    </div>
  </div>
</div>
